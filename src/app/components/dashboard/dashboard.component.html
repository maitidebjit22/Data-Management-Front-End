<app-header></app-header>
<div class="form-container">
  <div class="container mt-3">
    <div class="form-wrapper">
  <h1>
  <input type="text" style="width: 200px; padding: 10px; margin-left: 0px; border-radius: 5px;" [(ngModel)]="userFilter.values"placeholder="Search" >
  <span>
  <button mat-raised-button (click)="importUser()"  class="demo-button">
    Upload
  </button>
  &nbsp;
  <button
  mat-raised-button
  (click)="exportUser()"
  class="demo-button">
  Download
  </button>
</span>
</h1>

<br>
<br>
<br>
<div class="table-container">
<table mat-table [dataSource]="dataSource |filterBy:userFilter| paginate: { itemsPerPage: 10, currentPage: p } "  class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="period">
    <th mat-header-cell *matHeaderCellDef> Period </th>
    <td mat-cell *matCellDef="let element"> {{element.period}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="inst_sector">
    <th mat-header-cell *matHeaderCellDef> Inst_sector </th>
    <td mat-cell *matCellDef="let element"> {{element.inst_sector}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="inst_sector_code">
    <th mat-header-cell *matHeaderCellDef> Inst_sector_code </th>
    <td mat-cell *matCellDef="let element"> {{element.inst_sector_code}} </td>
  </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="descriptor">
      <th mat-header-cell *matHeaderCellDef> Descriptor </th>
      <td mat-cell *matCellDef="let element"> {{element.descriptor}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="sNA08TRANS">
      <th mat-header-cell *matHeaderCellDef> SNA08TRANS </th>
      <td mat-cell *matCellDef="let element"> {{element.sNA08TRANS}} </td>
    </ng-container>
     <!-- Symbol Column -->
     <ng-container matColumnDef="asset_liability_code">
      <th mat-header-cell *matHeaderCellDef> Asset_liability_code</th>
      <td mat-cell *matCellDef="let element"> {{element.asset_liability_code}} </td>
    </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="values">
          <th mat-header-cell *matHeaderCellDef> Values </th>
          <td mat-cell *matCellDef="let element"> {{element.values}} </td>
        </ng-container>
       

  <!-- actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> More Actions  </th>

    <ng-container *matCellDef="let element">
      <button mat-icon-button color="accent">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>

      <button mat-icon-button color="accent" >
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </ng-container>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<pagination-controls (pageChange)="p = $event" style="text-align: right;"></pagination-controls>

</div>
</div>
